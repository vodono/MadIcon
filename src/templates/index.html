<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mad Icon</title>
    <link rel="stylesheet" href="{{ static_url('mad_icon.css') }}" type="text/css">
  </head>
  <body>
    <div id="ico">
      <img id="icon_id"
           class="icon"
           src="{{ static_url('tdo.png') }}"
           border="0"
           style="left:{{ str(position_h)+'%' }};
                  top:{{ str(position_v)+'%' }};
                  width:{{ str(width) }};
                  height:{{ str(height) }};">
    </div>
    <div id="input">
      <form id="position_form" action="/a/message/new" method="post">
        <table>
          <tr>
            <td>
              <input type="text" name="position_h" id="position_h" style="width:70px" placeholder="x: 0-100">
            </td>
            <td>
              <input type="text" name="position_v" id="position_v" style="width:70px" placeholder="y: 0-100">
            </td>
            <td style="padding-left:5px">
              <input type="hidden" name="next" value="{{ request.path }}">
              {% module xsrf_form_html() %}
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('mad_icon.js') }}" type="text/javascript"></script>
  </body>
</html>
